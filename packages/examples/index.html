<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>React Editor Kit</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.5/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.5/umd/react-dom.production.min.js"></script>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.0.1/css/unicons.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons+Round|">


  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100vh;
      width: 100vw;
    }

    #app {
      padding: 16px;
      height: 100vh;
      width: 100vw;
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="./dist/index.js"></script>
</body>

</html>
